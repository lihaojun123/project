<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../plug/vue/vue.min.js"></script>
    <style>
         .red{
             width:200px;
             height:200px;
             background:yellow;
         }
         .blue{
            color: red;
         }
    </style>
</head>
<body>
   <div id="box">
           <button @click="show">按钮</button>
          <div v-bind:class="{red:a,blue:b}">asdasd</div>
   </div>
   <script>
        var ve=new Vue({
            el:"#box",
            data:{
               a:true,
               b:false  
            },
            methods:{
               show:function(){
                   this.b=true;
               }   
            }
        });
   </script>   
</body>
</html>
