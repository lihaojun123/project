<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../plug/vue/vue.min.js"></script>
</head>
<body>
   <div id="box">
       {{msg}}
   </div>
   <script>
        var ve=new Vue({
            el:"#box",
            data:{
                msg:'渲染出的数据'
            },
            created:function(){
                 alert('实例已经创建！');
            },
            beforeCompile:function(){
                  alert('编译之前!');
            },
            compiled:function(){
                  alert('已经编译了!');
            },
            ready:function(){
                  alert('插入到文档了!');
            }
            
        });
   </script>   
</body>
</html>
