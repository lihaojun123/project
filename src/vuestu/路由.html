<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../plug/vue/vue.min.js"></script>
    <script src="../../plug/vue/vue-router.min.js"></script>
</head>
<body>
   <div id="box">
        <ul>
            <li><a v-link="{path:'/home'}">主页</a></li>
            <li><a v-link="{path:'/news'}">新闻</a></li>
        </ul>
        <div>
            <router-view></router-view>
        </div>
   </div>

   <script>
        var App=Vue.extend();
        var Home=Vue.extend({
             template:"<h1>我是主页</h1>"
        });
        var News=Vue.extend({
             template:"<h1>我是新闻页</h1>"
        })
        var router=new VueRouter();
            router.map({
                'home':{
                    component:Home
                },
                'news':{
                    component:News
                }
            });
          router.start(App,'#box');
          router.redirect({
             '/':'/home'
          });
   </script>   
</body>
</html>
