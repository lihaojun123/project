<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../plug/vue/dist/vue.min.js"></script>
    <!--<script src="../../plug/vue/vue.min.js"></script>-->
    <script>
        (function (doc, win) {
		    var docEl = doc.documentElement,
		    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		    recalc = function () {
		        var clientWidth = docEl.clientWidth;
		        if (!clientWidth){
		            return;
		        }
		        docEl.style.fontSize = 40 * (clientWidth / 750) + 'px';
		        // 此处设置在750px宽的可视区下,1rem = 40px,iphone6下1rem=20px;
		    };
		    if (!doc.addEventListener){
		        return;
		    }
		    win.addEventListener(resizeEvt, recalc, false);
		    doc.addEventListener('DOMContentLoaded', recalc, false); 

         })(document, window);
    </script>
    <style>
       *{
           padding:0;
           margin:0;
       }
        #box{
            width:100%;
        }
        .head{
            width:100%;
            height:1rem;
            background:red;
         }
        .content{
            width:100%;
            height:1rem;
            background:yellow;
        }
        .footer{
            width:100%;
            height:2rem;
            background:blue;
        }  
    </style>
</head>
<body>
   <div id="box">
            <v-header></v-header>
            <v-content></v-content>
            <v-footer></v-footer>
   </div>
   <template id="header">
         <div class="head">
               头部文件
         </div>
   </template>
   <template id="content">
         <div class="content">
               内容页
         </div>
   </template>
   <template id="footer">
         <div class="footer">
               尾部
         </div>
   </template>
   <script>
    window.onload=function(){
          var header={
           template:"#header",
           data(){
               return{
                   msg:"头部文件",
               }
           }
       }
       var content={
             template:"#content",
             data(){
                 return{
                      msg:"内容页"
                 }
             }
       }
       var footer={
             template:"#footer",
             data(){
                 return{
                      msg:"footer"
                 }
             }
       }
       var vue=new Vue({
           el:"#box",
           data:{
               msg:'sfsd'
           },
           methods:{
                
           },
           created:function(){

           },
           mouted:function(){

           },
           components:{
               'v-header':header,
               'v-content':content,
               'v-footer':footer
           }
       });
    }
       
   </script>   
</body>
</html>
