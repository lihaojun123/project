<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../plug/vue/dist/vue.min.js"></script>
    <script src="../../plug/vue/dist/vue-router.min.js"></script>
    <!--<script src="../../plug/vue/vue.min.js"></script>-->
    <link rel="stylesheet" href="animate.css">
    <style>
       
    </style>
</head>
<body>
   <div id="box">
        <div class="routers">
              <router-link to="/home">主页</router-link>
              <router-link to="/news">新闻</router-link>
       </div>
       <div class="content">
             <router-view></router-view>
       </div>
   </div>
  <template id="home">
        <div>我是主页</div>
  </template>
   <template id="news">
        <div>我是新闻</div>
  </template>
   <script>
        var Home={
              template:"#home"
           }
          var News={
              template:"#news"
           }
          var routeswww=[
            {path:'/home', component:Home},
            {path:'/news', component:News},
            {path:'*', redirect:'/home'}
           ];

        var  router=new VueRouter({
               routes:routeswww
          });
          var vue=new Vue({
                router,
                el:'#box'
          });
   </script>   
</body>
</html>
