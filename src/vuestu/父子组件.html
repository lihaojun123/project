<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../plug/vue/vue.min.js"></script>
    
</head>
<body>
  <div id="box">
       <aaa>
           
       </aaa>
  </div>
  <template id="demo">
        <h1>{{msg}}</h1>
        <bbb></bbb>
  </template>
   <script>
        var ve=new Vue({
            el:"#box",
            data:{
               a:1

            },
            methods:{
                
            },
            components:{
                 aaa:{
                     template:'#demo',
                     data(){
                         return{
                              msg:"我是父组件"
                         }
                     },
                     components:{
                          bbb:{
                              props:['mmm'],
                              template:'<h1 :mmm="msg">我是子组件{{mmm}}</h1>'   
                          }
                     }
                 }
            }
        });
        
   </script>   
</body>
</html>
