<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../plug/vue/dist/vue.min.js"></script>
    <!--<script src="../../plug/vue/vue.min.js"></script>-->
    <style>
       #box{
           font-size:36px;
           background:red;
       }
    </style>
</head>
<body>
   <div id="box">
       {{msg}}
       <button @click.w="update">更新</button>
   </div>
   <script>
        
        var ve=new Vue({
            el:"#box",
            data:{
              msg:"视图渲染"

            },
            methods:{
                update:function(){
                      this.msg="更新组件"
                }   
            },
            beforeCreate:function(){
                 alert('实例化之前');
            },
            created:function(){
                 alert('实例化了');
            },
            beforeMount:function(){
                  alert("模板编译之前");
            },
            mounted:function(){
                   alert('模板编译了');
            },
            beforeUpdate:function(){
                    alert('组件更新之前');
            },
            updated:function(){
                   alert('组件更新了额');
            }


        });
   </script>   
</body>
</html>
