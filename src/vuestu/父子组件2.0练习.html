<body>
   <div id="box">
       <aaa>
       </aaa>

   <script>
        var ve=new Vue({
            el:"#box",
            data:{
              msg:"视图渲染"

            methods:{

            components:{
                aaa:{
                    template:'<h1>我是父组件模板</h1><bbb :msgdd="msg"></bbb>',
                    data(){
                        return{
                             msg:"我是父组件数据"
                        }

                    components:{
                        bbb:{
                             template:"<h1>我是子组件模板</h1>{{msgdd}}",

                             data(){
                                  return{
                                      msg2:"我是子组件数据"
                                  }
                             }
                        
                        }
                    }
                }
            }
        });
