<body>
    <script>
       function addEvent(dom,type,fn){
           if(dom.addEventListenner){
               dom.addEventListenner(type,fn,false)
           }else if(dom.attachEvent){
               dom.attachEvent('on'+type,fn);
           } else{
               dom['on'+type]=fn;
           }
       }
    </script>
