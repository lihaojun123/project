        /**
        **@原型继承
        ***/
        function prototypeExtend(){
            //缓存类，为实例化返回对象临时创建
            var F=function(){};
            //模板对象参数序列
            var args=arguments,
                 i=0,
                 len=args.length;
            for(;i<len;i++){
                //遍历每个模板对象中的属性
                for(var j in args[i]){
                    //将这些对象复制到缓存类原型中
                    F.prototype[j]=args[i][j];
                }
            }
            return new F();
        }
