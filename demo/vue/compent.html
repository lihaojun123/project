<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../../plugs/vue/vue.min.js"></script>
</head>
<body>
    <div id="demo">
         {{msg}}
         <Home :a="msg"></Home>
    </div>
    <template id="aaa">
        <div>
            <h3>我是组件</h3>
            <p>{{a}}</p>
            <button @click="change">按钮</button>
        </div>
    </template>
    <script>
         var Home={
             data:{},
             template:"#aaa",
             props:['a'],
             methods:{
                 change:function(){
                     this.a="被更改额"
                 }
             }
         }
         var vuedemo=new Vue({
             el:"#demo",
             data:{
                 msg:'123'
             },
             components:{
                 Home:Home
             }
         })    
    </script>
</body>
</html>
