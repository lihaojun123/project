<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../../plugs/vue/vue.min.js"></script>
</head>

<body>
    <div id="demo">
        <app-layout>
            <h1 slot="header">这里可能是一个页面标题</h1>
            <div slot="main">
                    <p>主要内容的一个段落。</p>
                    <p>另一个主要段落。</p>
            </div>
            <p slot="footer">这里有一些联系信息</p>
        </app-layout>
    </div>
    <template id="tem">
        <div class="container">
            <header>
                <slot name="header"></slot>
            </header>
             <slot name="main"></slot>
            <footer>
                <slot name="footer"></slot>
            </footer>
        </div>
    </template>

    <script>
        var appLayout = {
            template: '#tem'
        }
        var vuedemo = new Vue({
            el: "#demo",
            data: {
                msg: '123'
            },
            components: {
                'app-layout': appLayout
            }
        })
    </script>
</body>

</html>
