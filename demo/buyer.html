.wrapper {
    position: relative;
    margin: auto;
    height: 100%;
    background: #fff;
    overflow: hidden
}

.pc .wrapper {
    max-width: 640px

.pc body {

    overflow: hidden
}

.desktop-entrance {
    width: 156px;
    height: 97px;
    position: absolute;
    right: -172px;
    top: 242px;
    display: none
}

.desktop-entrance .link {
    display: block;
    width: 100%;
    height: 100%;
    background: no-repeat center center;
    background-size: contain
}

.desktop-entrance .rabbit {
    width: 37px;
    height: 47px;
    position: absolute;
    right: 20px;
    top: 8px;
    background: no-repeat center center;
    background-size: contain
}

.desktop-entrance:hover .rabbit {
    -webkit-animation: swing 2s ease-in-out;
    animation: swing 2s ease-in-out
}




.erase-finger {
    width: 45px;
    height: 75px;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    z-index: 2;
    -webkit-animation: finger-wave 1.5s;
    animation: finger-wave 1.5s;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-delay: .5s;
    animation-delay: .5s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both
}


.erase-finger .erase-p {
    font-size: 14px;
    color: #f60;
    text-align: center
}
@-webkit-keyframes finger-wave {
    0% {
        -webkit-transform: rotate(-15deg);
        transform: rotate(-15deg)
    }

    50% {
        -webkit-transform: rotate(30deg);
        transform: rotate(30deg)
    }

    100% {
        -webkit-transform: rotate(-15deg);
        transform: rotate(-15deg)
    }
}

@keyframes finger-wave {
    0% {
        -webkit-transform: rotate(-15deg);
        transform: rotate(-15deg)
    }

    50% {
        -webkit-transform: rotate(30deg);
        transform: rotate(30deg)
    }

    100% {
        -webkit-transform: rotate(-15deg);
        transform: rotate(-15deg)
    }
}

@-webkit-keyframes swing {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
    }

    20% {
        -webkit-transform: rotate(15deg);
        transform: rotate(15deg)
    }

    40% {
        -webkit-transform: rotate(-15deg);
        transform: rotate(-15deg)
    }

    60% {
        -webkit-transform: rotate(15deg);
        transform: rotate(15deg)
    }

    80% {
        -webkit-transform: rotate(-15deg);
        transform: rotate(-15deg)
    }

    100% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
    }
}

@keyframes swing {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
    }

    20% {
        -webkit-transform: rotate(15deg);
        transform: rotate(15deg)
    }

    40% {
        -webkit-transform: rotate(-15deg);
        transform: rotate(-15deg)
    }

    60% {
        -webkit-transform: rotate(15deg);
        transform: rotate(15deg)
    }

    80% {
        -webkit-transform: rotate(-15deg);
        transform: rotate(-15deg)
    }

    100% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
    }
}
