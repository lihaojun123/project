<html>
<head>

<title>html－WEB开发</title>
</head>
<body>
<div id="img" style="position:absolute;z-index=99;">
<img src="float_banner_195x100.jpg" onClick="pause_resume();" border="0"  alt='img' onload="return imgzoom(this,600);" onclick="javascript:window.open(this.src);" style="cursor:pointer;"/>
</div>
<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
var xPos = document.body.clientWidth-20;
var yPos = document.body.clientHeight/2;
var step = 1;
var delay = 5; 
var height = 0;
var Hoffset = 0;
var Woffset = 0;
var yon = 0;
var xon = 0;
var pause = true;
var interval;
img.style.top = yPos;
function changePos() {
	width = document.body.clientWidth;
	height = document.body.clientHeight;
	Hoffset = img.offsetHeight;
	Woffset = img.offsetWidth;
	img.style.left = xPos + document.body.scrollLeft;
	img.style.top = yPos + document.body.scrollTop;
	if (yon) {
		yPos = yPos + step;
	}else {
		yPos = yPos - step;
	}
	if (yPos < 0) {
		yon = 1;
		yPos = 0;
	}
	if (yPos >= (height - Hoffset)) {
		yon = 0;
		yPos = (height - Hoffset);
	}
	if (xon) {
		xPos = xPos + step;
	}else {
		xPos = xPos - step;
	}
	if (xPos < 0) {
		xon = 1;
		xPos = 0;
	}
	if (xPos >= (width - Woffset)) {
		xon = 0;
		xPos = (width - Woffset);
	}
}

function start() {
	img.visibility = "visible";
	interval = setInterval('changePos()', delay);
}
function pause_resume() {
	if(pause) {
		clearInterval(interval);
		pause = false;
	}else {
		interval = setInterval('changePos()',delay);
	pause = true;
	}
}
start();
//  End -->
</script>
</body>
</html>
